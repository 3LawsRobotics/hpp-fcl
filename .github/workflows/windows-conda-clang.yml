name: Build FCL for Windows (CLANG) via Conda
on: [push,pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      ccache_basedir: "${github_workspace}"
      ccache_dir: "${github_workspace}/.ccache"
      ccache_compress: true
      ccache_compresslevel: 6

    strategy:
      fail-fast: false
      matrix:
        name: [windows-latest-clang-cl]

        include:
          - name: windows-latest-clang-cl
            os: windows-2019
            compiler: clang-cl

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v3
      with:
        path: .ccache
        key: ccache-windows-conda-clang-${{ matrix.os }}-${{ matrix.compiler }}-${{ github.sha }}
        restore-keys: ccache-windows-conda-clang-${{ matrix.os }}-${{ matrix.compiler }}-

    - uses: conda-incubator/setup-miniconda@v3
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      with:
        activate-environment: fcl
        auto-update-conda: true
        environment-file: .github/workflows/conda/conda-env.yml
        python-version: "3.10"
        auto-activate-base: false

    - name: Build FCL
      shell: cmd /C CALL {0}
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      run: |
        call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64

        :: Create build
        mkdir build
        pushd build

        cmake ^
          -G "Visual Studio 16 2019" -T "ClangCl" -DCMAKE_GENERATOR_PLATFORM=x64 ^
          -DCMAKE_INSTALL_PREFIX=%CONDA_PREFIX%\Library ^
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DGENERATE_PYTHON_STUBS=ON ^
          -DPYTHON_SITELIB=%CONDA_PREFIX%\Lib\site-packages ^
          -DPYTHON_EXECUTABLE=%CONDA_PREFIX%\python.exe ^
          -DHPP_FCL_HAS_QHULL=ON ^
          -DBUILD_PYTHON_INTERFACE=ON ^
          ..
        if errorlevel 1 exit 1

        :: Build and Install
        cmake --build . --config Release --target install
        if errorlevel 1 exit 1

        :: Testing
        ctest --output-on-failure -C Release -V
        if errorlevel 1 exit 1

        :: Test Python import
        cd ..
        python -c "import hppfcl"
        if errorlevel 1 exit 1

  check:
    if: always()
    name: check-windows-conda-clang

    needs:
    - build

    runs-on: Ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
